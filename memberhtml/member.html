<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./css/member.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/member.js"></script>
</head>
<body>
    <div class="contain-left">
        <div class="contain-left-title">美星医疗会员管理系统</div>
        <ul class="contain-left-list">
            <li><a href="./user.html">用户管理</a></li>
            <li><a href="./member.html">会员管理</a></li>
            <li><a href="./intermediary.html">合伙人管理</a></li>
        </ul>
    </div>
    <div class="contain-right">
        <div class="contain-right-body">会员管理</div>
        <div class="contain-right-addMember">
            <button onclick="comment.openAddMender()">会员添加</button>
        </div>
        <div class="contain-right-contain">
            <div class="contain-right-title">
                <ul>
                    <li class="contain-right-title-1">序号</li>
                    <li class="contain-right-title-2">用户名</li>
                    <li class="contain-right-title-3">姓名</li>
                    <li class="contain-right-title-4">身份证号</li>
                    <li class="contain-right-title-5">消费金额(元)</li>
                    <li class="contain-right-title-6">总期数</li>
                    <li class="contain-right-title-7">每月返额(元)</li>
                    <li class="contain-right-title-8">剩余资金(元)</li>
                    <li class="contain-right-title-9">剩余期数</li>
                    <li class="contain-right-title-10">所属代理商</li>
                    <li class="contain-right-title-13">会员状态</li>
                    <li class="contain-right-title-14">发送账单</li>
                    <li class="contain-right-title-11">查看详情</li>
                    <li class="contain-right-title-12">操作</li>
                </ul>
            </div>
            <div class="contain-right-list">
                <!-- <ul>
                    <li class="contain-right-title-1">1</li>
                    
                    <li class="contain-right-title-3">丁磊</li>
                    <li class="contain-right-title-4">34262319930315425X</li>
                    <li class="contain-right-title-5">2000</li>
                    <li class="contain-right-title-6">12</li>
                    <li class="contain-right-title-7">1000</li>
                    <li class="contain-right-title-8">1800</li>
                    <li class="contain-right-title-9">6</li>
                    <li class="contain-right-title-10">6</li>
                    <li class="contain-right-title-11">
                        <button class="look" onclick="comment.openLookInfo()">点击查看</button>
                    </li>
                    <li class="contain-right-title-12">
                        <button class="updata" onclick="comment.openUpdataInfo()">编辑</button>
                        <button class="delete">删除</button>
                    </li>
                </ul>            -->
            </div>
        </div>
        <!-- 图片发送开始 -->
        <div class="imgSend" style="display:none">
            <div class="imgSend-box">
                <div class="imgSend-contain">
                    <h2 class="imgSend-contain-title">账单信息<span onclick="comment.closeimgSend()"></span></h2>
                    <div class="imgSend-contain-list">
                        <ul>
                            <!-- <li><div class="imgSend-contain-img-box"><img src="./img/12.png"/></div></li> -->
                        </ul>
                    </div>
                    <div class="imgSend-contain-upload">
                        <div class="imgSend-contain-upload-box">
                            <form action="http://localhost:8000/imgupload" method="post" enctype="multipart/form-data">
                                <input id="files" type="file" name="file"/> <!-- 这里的multiple属性是允许多文件上传的，单文件上传可以不写此属性（最好都写上）-->
                                <input type="hidden" name="_id" class="imgload" value="123">
                                <input type="submit" value="上传"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 图片发送结束 -->
        <!-- 查看详情开始 -->
        <div class="lookInfo" style="display:none">
            <div class="lookInfo-box">
                <div class="lookInfo-contain">
                    <h2 class="lookInfo-contain-title">会员详情信息<span onclick="comment.closeLookInfo()"></span></h2>
                    <div class="lookInfo-contain-list">
                        <ul>
                            <li><label>姓名</label><span class="infoname"></span></li>
                            <li><label>身份证号码</label><span class="infoid"></span></li>
                            <li><label>微信</label><span class="infoweixin"></span></li>
                            <li><label>消费项目</label><span class="infoxfxm"></span></li>
                            <li><label>消费地址</label><span class="infoxfdz"></span></li>
                            <li><label>返款方式</label><span class="infofkfs"></span></li>
                            <li><label>返款账号</label><span class="infofkzh"></span></li>
                            <li><label>消费金额(元)</label><span class="infoxfje"></span></li>
                            <li><label>总期数</label><span class="infozqs"></span></li>
                            <li><label>下期返额(元)</label><span class="infomyfe"></span></li>
                            <li><label>剩余资金(元)</label><span class="infosyzj"></span></li>
                            <li><label>剩余期数</label><span class="infosyqs"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 查看详情结束 -->
        <!-- 编辑开始 -->
        <div class="updataInfo" style="display:none">
            <div class="updataInfo-box">
                <div class="updataInfo-contain">
                    <h2 class="updataInfo-contain-title">编辑会员信息<span onclick="comment.closeUpdataInfo()"></span></h2>
                    <ul>
                        <li><label>姓名</label><input type="text" class="updataname"/></li>
                        <li><label>身份证号</label><input type="text" class="updataid"/></li>
                        <li><label>微信</label><input type="text" class="updataweixin"/></li>
                        <li><label>返款方式</label><input type="text" class="updatafkfs"/></li>
                        <li><label>返款账号</label><input type="text" class="updatafkzh"/></li>
                        <li><label>消费项目</label><input type="text" class="updataxfxm"/></li>
                        <li><label>消费地址</label><input type="text" class="updataxfdz"/></li>
                    </ul>
                    <div class="updataInfo-contain-info">
                        <button class="updatabt">编辑</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- 编辑结束 -->
        <!-- 会员添加开始 -->
        <div class="addInfo" style="display:none">
            <div class="addInfo-box">
                <div class="addInfo-contain">
                    <h2 class="addInfo-contain-title">添加会员信息<span onclick="comment.closeAddMember()"></span></h2>
                    <ul>
                        <li><label>姓名</label><input type="text" class="addname"/></li>
                        <li><label>身份证号</label><input type="text" class="addsid"/></li>
                        <li><label>微信</label><input type="text" class="addweixin"/></li>
                        <li><label>返款方式</label><input type="text" class="addfkfs"/></li>
                        <li><label>返款账号</label><input type="text" class="addfkzh"/></li>
                        <li><label>消费项目</label><input type="text" class="addxfxm"/></li>
                        <li><label>消费地址</label><input type="text" class="addxfdz"/></li>
                        <li><label>消费金额</label><input type="text" class="addxfje"/></li>
                        <li><label>返款期数</label><input type="text" class="addxfqs"/></li>
                        <li><label>邀请码</label><input type="text" class="addyqm"/></li>
                    </ul>
                    <div class="addInfo-contain-info">
                        <button class="addmember">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 会员添加结束 -->
    </div>
    <script>
        comment.scrollWidth('.contain-right-list','.contain-right-title');
        member.addmember();//添加会员
        member.showMember();//展示会员列表
    </script>
</body>
</html>
